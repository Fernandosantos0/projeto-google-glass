<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8"/>
		<title>Projeto: acender l창mpada em JavaScript</title>
		<!-- css -->
		<style rel="stylesheet" type="text/css">
			@import url('./css/folhaEstilo.css'); /* Importado as regras css */
		</style>
	</head>
	<body>
		<header id="cabeaclho">
			<h1>Acenda l창mpada</h1>
		</header>
		
		<main id="principal">
			<img src="./imagens/lampada-apagada.png" alt="Imagem de uma l창mpada" class="img-dinamica" id="imagem-dinamica" onmouseenter="mudaLampada(1)"  onmouseout="mudaLampada(2)" onclick="mudaLampada(3)"/>
		</main>			

		<!-- JS -->
		<script type="text/javascript">

			var arquivo = null;
			var quebrada = false;

			const mudaLampada = function(tipo) {

				if(tipo === 1) {
					arquivo = './imagens/lampada-acesa.jpg';
				} else if(tipo === 2) {
					arquivo = './imagens/lampada-apagada.jpg';
				} else if(tipo === 3) {
					arquivo = './imagens/lampada-quebrada.jpg';
				}

				//Verifiucando se a l창mpada esta quebrada
				if (!quebrada) {
					document.querySelector("img.img-dinamica").src = arquivo;
				} else if (tipo === 3) {
					quebrada = true;
				}
			};

		</script>
	</body>
</html>
